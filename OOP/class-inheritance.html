<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        class Employee {
            sayHello(name) {
                console.log(`Halo ${name} aku employee`);
            }
        }

        class Manager extends Employee {
            sayHello(name) {
                console.log(`Halo ${name} aku manager`);
            }
        }

        const budi = new Employee();
        budi.sayHello("tika");

        const ivan = new Manager();
        ivan.sayHello("tika")

    </script>

</body>

</html>
