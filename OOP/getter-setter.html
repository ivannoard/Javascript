    <meta charset="UTF-8">

<body>

    <script>

        class Person {

            constructor(name, age) {
                this.name = name
                this.age = age
            }

            get getname() {
                return this.name
            }

            set setname(name) {
                return this.name = name
            }

            get getage() {
                return this.age
            }

            set setage(age) {
                return this.age = age
            }

        }

        const ivan = new Person("ivan", 21)
        console.log(ivan.getname);

    </script>

</body>
