<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        console.debug("DEBUGGING");
        console.info("INFO");
        console.warn("WARNING");
        console.error("ERROR");

        // console info dan console log adalah sama
        // by default console inspect element menggunakan console info sehingga debug tidak berjalan (ubah settingan di "Default Level")

    </script>

</body>
