<body>

    <script>

        class Person {
            constructor(fname, lname) {
                this.fname = fname;
                this.lname = lname;
                this.fullname = fname + lname;
            }

            sayHello(name) {
                console.log(`Halo ${name} my name is ${this.fullname}`);
            }
        }

        const ivan = new Person("ivan", "ardiansyah");
        ivan.sayHello("Kartika");

    </script>
