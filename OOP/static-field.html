    <script>

        class Biografi {
            static name = "ivan"
            static age = 21
        }

        /* 
            static membuat object tidak dapat mengakses property dari class
            sehingga static membuat property menjadi miliknya sendiri
            cara mengakses static property adalah dengan cara memanggil class serta propertynya
        */

        const ivan = new Biografi()
        console.log(Biografi.age);
        console.log(Biografi.name);

    </script>
