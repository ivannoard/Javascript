<body>

    <script>

        class Person {
            // membuat property (variabel) bisa di luar constructor / dalam constructor
            // Jika di dalam constructor maka akan langsung didefinisikan
            constructor(name) {
                this.name = name;
            }
        }

        const ivan = new Person("ivan");
        console.log(ivan.name);

    </script>
