<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        class Person {

            say(name) {
                if (name) {
                    this.#saywithname(name)
                } else {
                    this.#saywithoutname()
                }
            }

            #saywithname(name) {
                console.log(`Say with name ${name}`);
            }

            #saywithoutname() {
                console.log(`Say with name`);
            }
        }

        const ivan = new Person()
        ivan.say('Tika')


    </script>

</body>

</html>
