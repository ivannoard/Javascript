<body>

    <script>

        class Counter {

            #counter = 0

            increment() {
                this.#counter += 1
            }

            decrement() {
                this.#counter -= 1
            }

        }

        const count = new Counter();
        count.increment()
        count.increment()
        count.increment()
        count.increment()
        count.increment()
        count.increment()

        count.decrement()
        console.log(count);

    </script>

</body>
