    <script>

        function Person(fname, lname) {
            this.fname = fname
            this.lname = lname
            this.sayHello = function (name) {
                console.log(`hello ${name} my name is ${this.fname}`);
            }
        }

        Person.prototype.sayBye = function () {
            console.log("Good Bye");
        }

        const ivan = new Person("ivan", "ardiansyah")
        console.log(ivan);
    </script>
