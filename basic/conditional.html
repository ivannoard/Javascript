<body>

    <script>

        let nilai1 = 20;
        let nilai2 = 30;

        if (nilai1 < nilai2) {
            console.info("GG banget");
        } else {
            console.info("Kebalik bego");
        }

        // Multiple else if
        if (nilai1 > nilai2) {
            console.info("Nilainya harus lebih :((");
        } else if (nilai1 < nilai2) {
            console.info("nah ini bener");
        } else {
            console.info("Masukkin apa lu?");
        }

        console.info("Switch Case");


    </script>
